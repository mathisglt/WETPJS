<!DOCTYPE html>

<html>
  <head>
    <title>CanvArt</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<link href="canvas.css" rel="stylesheet" type="text/css">
 </head>

 <body>
	<div class="container">
		<div class="subContainer">
			<div class="row controls">
				<form>
					<div class="mx-button">
						<input type="radio" name="mx" id="butRect" checked>
						<label for="butRect" unselectable>Rectangle</label>
					
						<input type="radio" name="mx" id="butLine">
						<label for="butLine" unselectable>Ligne</label>
						
						<input type="radio" name="mx" id="butCircle">
						<label for="butCircle" unselectable>Cercle</label>
						
						<input type="radio" name="mx" id="butTriangle">
						<label for="butTriangle" unselectable>Triangle</label>
					</div>
				</form>
				<div class="size-colour">
					<input id="choixTaille" type="number" min="1" max="50" step="1" value="5" size="4">
					<input id="colour" type="color">
				</div>
			</div>
			<h1 class="title">Dessinez Ici</h1>
		</div>
		<div class="row">
			<div class="col-md-8" id="canvasDiv">
				<canvas class="myCanvas" id="myCanvas"></canvas>
			</div>
			<div class="col-md-4">
				<ul class="list-unstyled" id="shapeList"></ul>
			</div>
		</div>
	</div>
	
	

	<script src="jquery-2.1.3.min.js" type="text/javascript"></script>
	<script src="bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="model.js" type="text/javascript"></script>
	<script src="view.js" type="text/javascript"></script>
	<script src="interaction.js" type="text/javascript"></script>
	<script src="controller.js" type="text/javascript"></script>
    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
